<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="todoApp">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>MEAN Todo App</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="libs/animate.css/animate.min.css">
	<link rel="stylesheet" href="libs/ng-grid/ng-grid.min.css">

	<!-- CUSTOM CSS -->
	<link rel="stylesheet" href="styles/style.css">

	
</head>
<body>

	<!-- HEADER AND NAVBAR -->
	<header>
		<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">AngularJS + Node.js Organizer</a>
			</div>

			<ul class="nav navbar-nav navbar-right">
				<li><a href="/"><span class="fa fa-home"></span> Home</a></li>
				<li><a href="/about"><span class="fa fa-shield"></span> About</a></li>
				<li><a href="/contact"><span class="fa fa-comment"></span> Contact</a></li>
			</ul>
		</div>
		</nav>
	</header>

	<div class="container col-sm-12">
	
		<alert class="animation text-center" ng-repeat="alert in alerts" type="alert.type" close="alert.close()">
			{{ alert.msg }}
		</alert>

		<div ng-view></div>

	</div>

	<!-- JS -->
	<script src="libs/jquery/dist/jquery.min.js"></script>
	<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/angular-animate/angular-animate.min.js"></script>
	<script src="libs/ng-grid/build/ng-grid.min.js"></script>
	<script src="libs/underscore/underscore.js"></script>
	
	<!-- ANGULAR CUSTOM -->
	<script src="scripts/controllers/index.js"></script> 
	<script src="scripts/controllers/main.js"></script> 
	<script src="scripts/services/index.js"></script> 
	<script src="scripts/services/todo.js"></script> 
	<script src="scripts/services/person.js"></script>
	<script src="scripts/services/alert.js"></script>
	<script src="scripts/appRoutes.js"></script>
	<script src="scripts/app.js"></script>
</body>
</html>
