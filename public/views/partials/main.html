<!-- HEADER AND TODO COUNT -->
<div class="jumbotron text-center">
	<h1>You have <span class="label label-info">{{ todos.length }}</span> todos</h1>
</div>

<!-- TODO LIST -->
<div id="todo-list" class="row">
	<div class="col-sm-4 col-sm-offset-4">

		<!-- LOOP OVER THE TODOS IN $scope.todos -->
		<div class="checkbox" ng-repeat="todo in todos">
			<label>
				<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
			</label>
		</div>

	</div>
</div>

<!-- FORM TO CREATE TODOS -->
<div id="todo-form" class="container">
	<!-- <div class="col-sm-8 col-sm-offset-2"> -->
	<div>
		<form>
			
			<div class="form-group row">
				<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
				<label for="todoBox" class="col-sm-2 col-sm-offset-1" control-label>Your todo</label>
				<div class="col-sm-8">
					<input type="text" id="todoBox" class="form-control input-lg text-center" placeholder="TODO" ng-model="formData.text">
				</div>	
			</div>

			<div class="form-group row">
				<label for="userPicker" class="col-sm-2" control-label>Your name</label>
				<div class="col-sm-12">
					<select class="form-control" id="userPicker">
					  <option>Wouter</option>
					  <option>2</option>
					  <option>3</option>
					  <option>4</option>
					  <option>5</option>
					</select>
				</div>	
			</div>

			<!-- createToDo() WILL CREATE NEW TODOS -->
			<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
		</form>
	</div>
</div>
