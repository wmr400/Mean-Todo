<div class="row col-sm-12 centeredPanel">
	<!-- FORM TO CREATE TODOS -->
	<div id="todo-form" class="panel panel-primary">
		<div class="panel-heading text-center">
	    	<h1 class="panel-title">Add a new todo</h1>
	  	</div>
		<div class="panel-body">
			<form class="form-horizontal">
				<div class="form-group">
					<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
					<label for="todoBox" class="col-sm-2 control-label" id="todoLabel">Description</label>
					<div class="col-sm-10">
						<input type="text" id="todoBox" class="form-control" placeholder="So much to do, so little time!" ng-model="formData.description">
					</div>
				</div>

				<div class="form-group">
					<label for="priorityPicker" class="col-sm-2 control-label" id="priorityLabel">Priority</label>
					<div class="col-sm-5">
						<select class="form-control" id="priorityPicker" ng-options="prio for prio in priorities" ng-model="formData.priority">
				  		</select>
				  	</div>
				</div>

				<div class="form-group">
					<label for="dueDatePicker" class="col-sm-2 control-label" id="priorityLabel">Due Date</label>
			        <div class="col-sm-5">
			            <p class="input-group">
			              <input type="text" class="form-control" datepicker-popup="{{ format }}" ng-model="formData.dueDate" is-open="opened" min="minDate" datepicker-options="dateOptions" close-text="Close" />
			              <span class="input-group-btn">
			                <button class="btn btn-default" type="button" ng-click="open($event)"><span class="glyphicon glyphicon-calendar"></span></button>
			              </span>
			            </p>
			        </div>
				</div>

				<!-- createTodo() WILL CREATE NEW TODOS -->
				<div class="btn-group col-sm-offset-2">
					<button type="submit" class="btn btn-primary" ng-click="createTodo()">
						Add
					</button>
					<button type="reset" class="btn btn-primary">
						Reset
					</button>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="row col-sm-12 centeredPanel">
	<div class="animation" ng-class="{'disabled': todos.length == 0}">
		<!-- TODO LIST -->
		<div id="todo-list" class="panel panel-primary"> 
			<div class="panel-heading">
		    	<h1 class="panel-title text-center">Manage your todos <span class="badge">{{ todos.length }}</span></h1>
		  	</div>
		  	<div class="panel-body" ng-if="todos.length > 0">

		  		<ul class="list-group">
		  			<li class="list-group-item" ng-repeat="todo in todos | filter: {description: filterText}" 
		  				ng-class="{'rowCritical': isCritical(todo), 'todo-done': todo.done}">
		  				<div class="checkbox">
		  					<label class="control-label">
		  						<input type="checkbox" ng-model="todo.done"></input>
		  						{{ todo.description }} ({{ getDueDateString(todo) }})
		  					</label>
		  				</div>
		  			</li>
		  		</ul>
		  		
			</div>

			<div class="panel-footer">
			  	<div class="form-group has-feedback">
		  			<label class="control-label invisible">So that the button is placed in the input field...</label>
	            	<input type="text" id="filterBox" class="form-control" placeholder="Type to filter on description..." ng-model="filterText">
    				<button class="close form-control-feedback" type="button" ng-click="filterText = ''">
    					<span class="glyphicon glyphicon-remove"></span>
					</button>
				</div>
		  	</div>

		</div>
	<div>
</div>

<br />
