<!-- HEADER AND TODO COUNT -->
<div class="jumbotron text-center">
	<h1>You have <span class="label label-info">{{ todos.length }}</span> todos</h1>
</div>

<!-- <div class="row">
	<div class="col-sm-10 col-sm-offset-1"> -->

		<div class="row col-sm-5 col-md-5 col-lg-5 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
			<!-- FORM TO CREATE TODOS -->
			<div id="todo-form" class="panel panel-primary">
				<div class="panel-heading">
			    	<h3 class="panel-title">Add a new todo...</h3>
			  	</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
							<input type="text" id="todoBox" class="form-control input-lg" placeholder="TODO" ng-model="formData.text">
						</div>

						<div class="form-group">
							<select class="form-control" id="userPicker">
							  <option>Wouter</option>
							  <option>2</option>
							  <option>3</option>
							  <option>4</option>
							  <option>5</option>
							</select>
						</div>

						<!-- createToDo() WILL CREATE NEW TODOS -->
						<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
					</form>
				</div>
			</div>
		</div>

		<div class="row col-sm-4 col-md-4 col-lg-4 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
			<!-- TODO LIST -->
			<div id="todo-list" class="panel panel-primary hide-{{ todos.length == 0 }} "> 
				<div class="panel-heading">
			    	<h3 class="panel-title">Manage your todos...</h3>
			  	</div>
			  	<div class="panel-body">
					<!-- LOOP OVER THE TODOS IN $scope.todos -->
					<div class="checkbox" ng-repeat="todo in todos">
						<label>
							<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
						</label>
					</div>
				</div>
			</div>
		</div>

</div> -->
