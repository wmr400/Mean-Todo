<!-- HEADER AND TODO COUNT -->
<div class="jumbotron text-center">
	<h1>You have <span class="label label-info">{{ todos.length }}</span> todos</h1>
</div>

<!-- TODO LIST -->
<div id="todo-list" class="row">
	<div class="col-sm-4 col-sm-offset-4">

		<!-- LOOP OVER THE TODOS IN $scope.todos -->
		<div class="checkbox" ng-repeat="todo in todos">
			<label>
				<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
			</label>
		</div>

	</div>
</div>

<!-- TODO LIST -->
<div id="usernames" class="row">
	<div class="dropdown">
	  <button class="btn dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
				    Leave your name!
		<span class="caret"></span>
	  </button>
		<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
			<li role="presentation"><a href="#" ng-click="doStuff()">I'm a new user!</a></li>
			<li role="presentation" class="divider"></li>
			<li role="presentation" class="dropdown-header">Pick an existing user...</li>
			<li role="presentation"><a href="#" ng-model="currentUser" ng-click="doStuff()">Wouter</a></li>
		</ul>
	</div>
</div>

<!-- FORM TO CREATE TODOS -->
<div id="todo-form" class="row">
	<div class="col-sm-8 col-sm-offset-2 text-center">
		<form>
			
			<div class="form-group">
				<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
				<input type="text" class="form-control input-lg text-center" placeholder="TODO" ng-model="formData.text">
			</div>

			<!-- createToDo() WILL CREATE NEW TODOS -->
			<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
		</form>
	</div>
</div>
